<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <header>
      <div class="content-container">
        <h1>Hello, world.</h1>
        <nav></nav>
      </div>
    </header>
    <section>
      <div class="content-container app">
        <div class="sidebar">
          <h2>Sidebar</h2>
          <form id="task-form">
            <p>
              <span aria-label="required">*</span> indicates a required field.
            </p>
            <div class="form-item-container">
              <label for="title"
                >Title<span aria-label="required">*</span></label
              ><input id="title" name="title" type="text" required />
            </div>
            <div class="form-item-container">
              <label for="description"
                >Description<span aria-label="required">*</span></label
              ><input
                id="description"
                name="description"
                type="text"
                required
              />
            </div>
            <div class="form-item-container">
              <label for="date"
                >Due Date<span aria-label="required">*</span></label
              ><input id="date" name="date" type="text" required />
            </div>
            <div class="form-item-container">
              <label for="priority"
                >Priority<span aria-label="required">*</span></label
              ><input id="priority" name="priority" type="text" required />
            </div>
            <div class="form-item-container">
              <label for="project"
                >Priority<span aria-label="required">*</span></label
              ><select
                id="project-list"
                name="project-list"
                form="task-form"
                required
              >
                <option value="default-project">Uncategorized</option>
                <optgroup
                  label="Projects"
                  class="project-list-group"
                ></optgroup>
              </select>
            </div>
            <div class="form-item-container">
              <button type="submit">Add</button>
            </div>
          </form>
          <form id="project-form">
            <div class="form-item-container">
              <label for="project-name"
                >Project Name<span aria-label="required">*</span></label
              >
              <input
                type="text"
                id="project-name"
                name="project-name"
                required
              />
            </div>
            <div class="form-item-container">
              <button type="submit">Add Project</button>
            </div>
          </form>
        </div>
        <div class="to-do-container">
          <h2>To Do List</h2>
          <div class="list"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="content-container">
        <h1>Hello, world.</h1>
      </div>
    </footer>
  </body>
</html>
